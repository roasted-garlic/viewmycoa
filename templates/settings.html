{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Settings</h1>

    <div class="card bg-dark border-secondary mb-4">
        <div class="card-header">
            <h3 class="mb-0">Development Settings</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('update_settings') }}">
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="show_square_id" name="show_square_id" 
                               {% if settings.show_square_id %}checked{% endif %}>
                        <label class="form-check-label" for="show_square_id">
                            Show Square ID in Product Edit
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="show_square_image_id" name="show_square_image_id"
                               {% if settings.show_square_image_id %}checked{% endif %}>
                        <label class="form-check-label" for="show_square_image_id">
                            Show Square Image ID in Product Edit
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
