
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="search-container">
        <div class="text-center mb-4">
            <h1 class="display-4">Product Search</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ url_for('search_results') }}" method="get" onsubmit="return validateSearch()">
                    <div class="d-flex flex-column flex-md-row gap-3">
                        <div class="flex-grow-1">
                            <input type="text" name="q" class="form-control form-control-lg rounded-pill" 
                                   placeholder="Enter batch number or product name..." 
                                   aria-label="Search products"
                                   required
                                   minlength="1">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill px-4 w-100 w-md-auto">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </form>
                <script>
                    function validateSearch() {
                        const searchInput = document.querySelector('input[name="q"]');
                        if (!searchInput.value.trim()) {
                            alert('Please enter a search term');
                            return false;
                        }
                        return true;
                    }
                </script>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
