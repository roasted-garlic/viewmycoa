
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View My COA</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="search-container">
        <div class="text-center mb-4">
            <svg width="200" height="50" class="mb-2">
                <text x="50" y="40" font-family="Arial" font-size="30" fill="#00ff9d">CoinDextr</text>
            </svg>
            <p class="text-light mb-4">Better Crypto Search & AI Summary</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form action="{{ url_for('search_results') }}" method="get" onsubmit="return validateSearch()">
                    <div class="search-box-container">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control search-input" 
                                   placeholder="Search CA or Ticker..." 
                                   aria-label="Search products"
                                   required
                                   minlength="1">
                            <button type="submit" class="btn btn-search">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateSearch() {
            const searchInput = document.querySelector('input[name="q"]');
            if (!searchInput.value.trim()) {
                alert('Please enter a search term');
                return false;
            }
            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
