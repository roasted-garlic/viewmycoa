
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewMyCOA.com - Certificate Search</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="search-container">
        <div class="text-center mb-4">
            <svg width="350" height="100" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
                </linearGradient>
              </defs>
              <g transform="translate(20, 20)">
                <path d="M0 0 L60 0 L60 40 L40 60 L0 60 Z" fill="url(#grad1)" />
                <text x="80" y="40" font-family="Arial" font-size="40" fill="#007bff" dominant-baseline="middle">ViewMyCOA.com</text>
              </g>
            </svg>
            <h5 class="text-muted mb-4">Certificate Access, Anytime, Anywhere</h5>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ url_for('search_results') }}" method="get" onsubmit="return validateSearch()">
                    <div class="d-flex flex-column gap-3">
                        <input type="text" name="q" class="form-control form-control-lg rounded-3" 
                               placeholder="Enter batch number or product name..." 
                               aria-label="Search products"
                               required
                               minlength="1">
                        <button type="submit" class="btn btn-primary px-3" style="min-width: 100px;">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </form>
                <script>
                    function validateSearch() {
                        const searchInput = document.querySelector('input[name="q"]');
                        if (!searchInput.value.trim()) {
                            alert('Please enter a search term');
                            return false;
                        }
                        return true;
                    }
                </script>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
